<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cyber Chatbot</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- LIBRARIES FOR MARKDOWN RENDERING (Marked.js for conversion, DOMPurify for security) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

    <style>
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --code-bg: #0f172a; /* New color for code blocks */
            --accent-color: #00e5ff;
            --text-color: #e0e0e0;
            --header-font: 'Orbitron', sans-serif;
            --body-font: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--primary-bg);
            background-image: linear-gradient(180deg, var(--primary-bg) 0%, #0f3460 100%);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.15);
            border: 1px solid rgba(0, 229, 255, 0.2);
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(0, 229, 255, 0.2);
            text-align: center;
        }

        .chat-header h1 {
            font-family: var(--header-font);
            color: var(--accent-color);
            margin: 0;
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .chat-header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        #chatbox {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        #chatbox::-webkit-scrollbar { width: 8px; }
        #chatbox::-webkit-scrollbar-track { background: transparent; }
        #chatbox::-webkit-scrollbar-thumb { background-color: var(--accent-color); border-radius: 10px; border: 2px solid var(--secondary-bg); }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #2c3e50;
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        /* NEW STYLES FOR MARKDOWN CONTENT */
        .bot-message pre {
            background-color: var(--code-bg);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #334a66;
            white-space: pre-wrap; /* Wrap long lines in code blocks */
        }
        .bot-message code {
            font-family: 'Courier New', Courier, monospace;
            color: var(--accent-color);
        }
        .bot-message pre code {
            color: var(--text-color); /* Reset code color inside a pre block */
        }
        .bot-message a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .bot-message a:hover {
            text-decoration: underline;
        }
        .bot-message ul, .bot-message ol {
            padding-left: 25px;
        }
        .bot-message li {
            margin-bottom: 8px;
        }
        .bot-message strong {
            color: #ffffff;
        }

        .loader-message { align-self: flex-start; display: flex; align-items: center; gap: 5px; }
        .loader-message .dot { width: 8px; height: 8px; background-color: rgba(224, 224, 224, 0.5); border-radius: 50%; animation: typing 1.4s infinite; }
        .loader-message .dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-message .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .input-area { display: flex; padding: 20px; border-top: 1px solid rgba(0, 229, 255, 0.2); background-color: rgba(0, 0, 0, 0.2); }
        #userInput { flex-grow: 1; padding: 12px 15px; border: 1px solid #334a66; border-radius: 25px; background-color: #1a1a2e; color: var(--text-color); font-size: 1rem; outline: none; transition: border-color 0.3s; }
        #userInput:focus { border-color: var(--accent-color); }

        #sendButton { width: 50px; height: 50px; border: none; background-color: var(--accent-color); color: var(--primary-bg); border-radius: 50%; cursor: pointer; margin-left: 10px; font-size: 1.5rem; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s, transform 0.2s; }
        #sendButton:hover { background-color: #0ff; transform: scale(1.1); }
        #sendButton:disabled { background-color: #555; cursor: not-allowed; transform: scale(1); }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <h1>The Cyber Chatbot</h1>
            <p>created by Moe M.</p>
        </header>
        <div id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key==='Enter'){sendMessage()}">
            <button id="sendButton" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const PROXY_URL = 'https://my-v-p-jessicas-projects-31c5b025.vercel.app/api/chat';

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (!messageText) return;
            appendMessage('user', messageText);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            showTypingIndicator();
            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });
                const data = await response.json();
                removeTypingIndicator();
                if (!response.ok) {
                    throw new Error(data.error || 'An unknown network error occurred.');
                }
                appendMessage('bot', data.reply);
            } catch (error) {
                removeTypingIndicator();
                appendMessage('bot', `Error: ${error.message}`);
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }
        
        function showTypingIndicator() { /* ... same as before ... */ }
        function removeTypingIndicator() { /* ... same as before ... */ }
        function scrollToBottom() { /* ... same as before ... */ }

        // --- UPDATED appendMessage FUNCTION ---
        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);

            if (sender === 'bot') {
                // For bot messages, convert Markdown to sanitized HTML
                const rawHtml = marked.parse(text);
                messageElement.innerHTML = DOMPurify.sanitize(rawHtml);
            } else {
                // For user messages, just use plain text
                messageElement.textContent = text;
            }

            chatbox.appendChild(messageElement);
            scrollToBottom();
        }

        // Functions that didn't change are omitted for brevity in this comment,
        // but are present in the full HTML above
        function showTypingIndicator() {
            const loader = document.createElement('div');
            loader.id = 'typing-indicator';
            loader.classList.add('message', 'loader-message');
            loader.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatbox.appendChild(loader);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function scrollToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        window.onload = () => {
            appendMessage('bot', 'Welcome! I am the Cyber Chatbot, created by Moe M. How can I assist you?');
        };
    </script>

</body>
</html>
